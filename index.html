<title>Breakout Game</title>
<style>
  body{
    background: #111;
  }

  canvas{
    border: 4px solid #fff;
    border-bottom: transparent;
    background: #000;
    margin: 0 auto;
    display: block;
  }
</style>

<canvas></canvas>

<script>
  const canvas = document.querySelector('canvas')
  const ctx = canvas.getContext('2d')

  canvas.width = 448
  canvas.height = 400
  // variables de la pelota
  let counter = 0

  // VARIABLES DE LA PELOTA
  const ballRadius = 3
  // posicion de la pelota
  let x = canvas.width / 2
  let y = canvas.height - 30
  // velocidad de la pelota
  let direccionX = 3
  let direccionY = -3

  // VARIABLES DE LA PALETA
  const paddleHeight = 10
  const paddleWidth = 50

  let paddleX = (canvas.width - paddleWidth) / 2
  let paddleY = canvas.height - paddleHeight - 10

  let rightPressed = false
  let leftPressed = false

  const PADDLE_SENSITIVITY = 8

  // dibujar la pelota
  function drawBall() {
    ctx.beginPath() // iniciar el trazado
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2)
    ctx.fillStyle = '#fff'
    ctx.fill()
    ctx.closePath() // terminar el trazado
  }

  function drawPaddle() {
    ctx.fillStyle = '#fff'
    ctx.fillRect(
      paddleX, // la cordenada x
      paddleY, // la cordenada y
      paddleWidth, // el ancho del dibujo
      paddleHeight // el alto del dibujo
    )
  }

  function drawBricks() {}

  function collisionDetection() {

  }

  function ballMovement() {
    // rebotar la pelota en los laterales
    if (
      x + direccionX > canvas.width - ballRadius || /* la pared derecha*/
      x + direccionX < ballRadius  /* la pared izquierda*/
    ){
      direccionX = -direccionX
    }

    // rebotar en el techo
    if (y + direccionY < ballRadius){
      direccionY = -direccionY
    }

    // la pelota toca la pala
    const isBallSameXAsPaddle = 
    x > paddleX &&
    x < paddleX + paddleWidth

    const isBallTouchingPaddle = 
      y + direccionY > paddleY 

    if(isBallTouchingPaddle && isBallSameXAsPaddle){
      direccionY = -direccionY // cambiamos la direccion de la pelota
    }
    
    else if ( // la pelota toca el suelo
      y + direccionY > canvas.height - ballRadius
    ){
      console.log('Game Over')
      document.location.reload()
    }

    //mover la pelota
    x += direccionX
    y += direccionY
  }

  function paddleMovement() {
    if (rightPressed && paddleX < canvas.width - paddleWidth){
      paddleX += PADDLE_SENSITIVITY
    }else if (leftPressed && paddleX > 0){
      paddleX -= PADDLE_SENSITIVITY
    }
  }

  function cleanCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height)

  }

  function initEvents() {
    document.addEventListener('keydown', KeyDownHandler)
    document.addEventListener('keyup', KeyUpHandler)

    function KeyDownHandler(event){
      const { key } = event
      if (key === 'Right' || key === 'ArrowRight'){
        rightPressed = true
      } else if (key === 'Left' || key === 'ArrowLeft'){
        leftPressed = true
      }
    }

    function KeyUpHandler(event){
      const { key } = event
      if (key === 'Right' || key === 'ArrowRight'){
        rightPressed = false
      } else if (key === 'Left' || key === 'ArrowLeft'){
        leftPressed = false
      }
    }
  }


  function draw() {
    cleanCanvas()
    // dibujar los elementos
    drawBall()
    drawPaddle()
    drawBricks()
    // drawScore()

    // colisiones y movimeintos
    collisionDetection()
    ballMovement()
    paddleMovement()

    window.requestAnimationFrame(draw)
  }

  draw()
  initEvents()
</script>
